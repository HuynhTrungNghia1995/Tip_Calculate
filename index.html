<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <div class="content">
        <h1>TÍNH TIỀN TIP</h1>
        <form>
          <p>Tổng tiền thanh toán</p>
          <span>$</span>
          <input type="text" id="totalMoney" placeholder="Tổng tiền" />
          <div class="form-group">
            <p>Bạn muốn tip bao nhiêu</p>
            <select id="tipPercent">
              <option value="30">30% - Tuyệt</option>
              <option value="20">20% - Tốt</option>
              <option value="15">15% - Tạm ổn</option>
              <option value="10">10% - Tồi</option>
              <option value="5">5% - Thật tệ</option>
            </select>
          </div>
          <p>Bạn muốn share bao nhiêu người</p>
          <input type="text" id="numPeople" placeholder="Nhập số người" />
          <span>Người</span>
          <button id="calButton" class="btn btn-danger d-block">
            Tính Nào!
          </button>
          <div class="result" id="tipResult" style="display: none">
            <h6>TIP AMOUNT</h6>
            <div id="tipAmount" class="d-inline"></div>
            <span>$</span>
            <p>mỗi người</p>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
